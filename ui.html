<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #261f2b;
      overflow: hidden; /* remove scroll bar */
    }
    .button-container {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #7d2c13;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #d63600;
    }
    #clipboardHelper {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="send">Send</button>
    <button id="get">Get</button>
  </div>
  <textarea id="clipboardHelper"></textarea>

  <script>
    const clipboardHelper = document.getElementById('clipboardHelper');

    document.getElementById('send').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'send' } }, '*');
    };

    document.getElementById('get').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'get' } }, '*');
    };

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'copyToClipboard') {
        try {
          const dataWithMarker = {
            _uxlink_figma_data: true,
            timestamp: Date.now(),
            data: msg.data
          };
          
          // Format with proper indentation (2 spaces)
          const jsonString = JSON.stringify(dataWithMarker, null, 2);
          clipboardHelper.value = jsonString;
          clipboardHelper.select();
          clipboardHelper.setSelectionRange(0, 99999);
          
          document.execCommand('copy');
          window.getSelection().removeAllRanges();
          
          // Notify the plugin that copy was successful
          parent.postMessage({ pluginMessage: { type: 'clipboardSuccess' } }, '*');
        } catch (e) {
          console.error('Clipboard error:', e);
        }
      }
    };
  </script>
</body>
</html>
